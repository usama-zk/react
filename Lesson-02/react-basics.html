<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Input({ chatMessages, setChatMessages }) {
        const [inputText, setinputText] = React.useState("");
        function saveInput(e) {
          setinputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessages);
          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
          setinputText("");
        }

        return (
          <>
            <input
              placeholder="Send a message to chat bot"
              size="30"
              type="text"
              onChange={saveInput}
              value={inputText}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }

      function Message({ message, sender }) {
        if (sender === "robot") {
          return (
            <div>
              <img src="../robot.jpg" alt="" width="50" />
              {message}
            </div>
          );
        } else {
          return (
            <div>
              {message}
              <img src="../user.jpg" alt="" width="50" />
            </div>
          );
        }
      }

      function Chat({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <Message
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello ChatBot", sender: "user", id: "1" },
          { message: "Hello! How i can help you?", sender: "robot", id: "2" },
          { message: "Hello! How i can help you?", sender: "user", id: "3" },
          { message: "Hello! How i can help you?", sender: "robot", id: "4" },
          { message: "Hello! How i can help you?", sender: "user", id: "5" },
        ]);
        return (
          <>
            <Input
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <Chat chatMessages={chatMessages} />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
