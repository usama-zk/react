<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Input() {
        return (
          <>
            <input
              placeholder="Send a message to chat bot"
              size="30"
              type="text"
            />
            <button>Send</button>
          </>
        );
      }
      function Message({ message, sender }) {
        if (sender === "user") {
          return (
            <div>
              <img src="../robot.jpg" alt="" width="50" />
              {message}
            </div>
          );
        } else {
          return (
            <div>
              {message}
              <img src="../user.jpg" alt="" width="50" />
            </div>
          );
        }
      }
      function Chat() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello ChatBot", sender: "user", id: "1" },
          { message: "Hello! How i can help you?", sender: "robot", id: "2" },
          { message: "Hello! How i can help you?", sender: "user", id: "3" },
          { message: "Hello! How i can help you?", sender: "robot", id: "4" },
          { message: "Hello! How i can help you?", sender: "user", id: "5" },
        ]);
        function sendMesage() {
          setChatMessages([
            ...chatMessages,
            { message: "test", sender: "user", id: crypto.randomUUID() },
          ]);
        }
        return (
          <>
            <button onClick={sendMesage}>Send message</button>
            {chatMessages.map((chatMessage) => {
              return (
                <Message
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }
      function App() {
        return (
          <>
            <Input />
            <Chat />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
